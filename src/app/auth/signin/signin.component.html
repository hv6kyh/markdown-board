// signin.component.html
<div class="wrapper">
  <mat-card>
    <mat-card-title>로그인</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Id" formControlName="id" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <p *ngIf="id.dirty && id.invalid && id.errors.required" class="error">
          아이디를 입력해주세요.
        </p>
        <p *ngIf="id.dirty && id.invalid && id.errors.email" class="error">
          유효하지 않은 이메일 형식입니다.
        </p>
        <p
          *ngIf="password.dirty && password.invalid && password.errors.required"
          class="error"
        >
          비밀번호를 입력해주세요.
        </p>
        <div class="button">
          <button
            type="submit"
            mat-stroked-button
            [disabled]="!signInForm.valid"
          >
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
