<form
  [formGroup]="this.createPostForm"
  (ngSubmit)="submit(this.createPostForm.value)"
>
  <div>
    <!-- 라벨에 for 속성을 주면 id가 같은 입력 필드와 연결됨 -->
    <!-- 연결된다는 것은 라벨을 누르면 입력 필드에 포커스 감 -->
    <label for="title">
      title
    </label>
    <input
      id="title"
      type="text"
      formControlName="title"
      placeholder="제목을 입력하세요"
    />
  </div>

  <div>
    <label for="author">
      author
    </label>
    <input
      id="author"
      type="text"
      formControlName="author"
      placeholder="저자를 입력하세요"
    />
  </div>

  <div>
    <label for="content">
      content
    </label>
    <!-- <input id="content" type="text" formControlName="content" /> -->
    <textarea
      id="content"
      placeholder="내용을 입력하세요"
      formControlName="content"
    ></textarea>
  </div>

  <button class="button" type="submit">작성하기</button>
</form>
